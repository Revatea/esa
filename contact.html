      <div class="cursor outer"></div>
      <div class="cursor inner"></div>
      
      <script>
        const outerCursor = document.querySelector(".outer");
        const innerCursor = document.querySelector(".inner");
        const links = document.querySelectorAll(".link");
        
        let mouseX = 0;
        let mouseY = 0;
        let innerX = 0;
        let innerY = 0;
        
        window.addEventListener("mousemove", (e) => {
          mouseX = e.pageX;
          mouseY = e.pageY;
        
          outerCursor.style.left = `${mouseX}px`;
          outerCursor.style.top = `${mouseY}px`;
        });
        
        // Use requestAnimationFrame for smooth inner cursor movement with lag
        function animate() {
          innerX += (mouseX - innerX) * 0.1;  // 0.1 controls the smoothness and delay
          innerY += (mouseY - innerY) * 0.1;
        
          innerCursor.style.left = `${innerX}px`;
          innerCursor.style.top = `${innerY}px`;
        
          requestAnimationFrame(animate);
        }
        
        animate();
        
        // Add hover effect for links
        links.forEach(link => {
          link.addEventListener("mouseenter", () => {
            outerCursor.classList.add("hover");
            innerCursor.classList.add("hover");
          });
        
          link.addEventListener("mouseleave", () => {
            outerCursor.classList.remove("hover");
            innerCursor.classList.remove("hover");
          });
        });
        </script>
        <script>
          const cursor = document.querySelector('.cursor');
          const inner = document.querySelector('.inner');
        
          document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
          });
        
          document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
              cursor.classList.add('hover');
              inner.classList.add('hover');
            });
            el.addEventListener('mouseleave', () => {
              cursor.classList.remove('hover');
              inner.classList.remove('hover');
            });
          });
        </script>
